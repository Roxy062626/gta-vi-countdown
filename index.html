<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>COUNTDOWN</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://www.rockstargames.com/VI/_next/static/media/GTAVI_Trailer2_poster.8aced7fd.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Pricedown, sans-serif;
      color: white;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 50px 20px;
    }
    #countdown {
      font-size: 250px;
      margin: 90px 0;
    }
    .comment-section {
      max-width: 450px;
      margin: auto;
      background: rgba(255, 255, 255, 255);
      padding: 20px;
      border-radius: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00ff99;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .comment {
      background: rgba(255,255,255,0.2);
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div id="countdown">Loading...</div>

    <div class="comment-section">
      <h2>Leave a comment</h2>
      <textarea id="commentInput" placeholder="Write your comment..."></textarea>
      <button onclick="addComment()">Submit</button>
      <div id="comments"></div>
    </div>
  </div>

  <script>
    const releaseDate = new Date("2026-05-26T00:00:00").getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const diff = releaseDate - now;

      if (diff < 0) {
        document.getElementById("countdown").innerHTML = "GTA VI is out!";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText = `${d}d ${h}h ${m}m ${s}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function addComment() {
      const input = document.getElementById("commentInput");
      const comment = input.value.trim();
      if (!comment) return;
      const commentDiv = document.createElement("div");
      commentDiv.className = "comment";
      commentDiv.innerText = comment;
      document.getElementById("comments").prepend(commentDiv);
      input.value = "";
    }
  </script>
</body>
</html>
